version: 0.1
cli:
  version: 1.5.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.12
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - git-diff-check
    - gitleaks@8.16.0
    - prettier@2.8.4
    - shellcheck@0.9.0
    - shfmt@3.5.0
    # pulled from https://docs.trunk.io/docs/reference-trunk-yaml
    - hadolint@2.6.0
    - markdownlint@0.28.1
    - pylint@2.8.1
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available

actions:
  definitions:
    - id: commitlint
      runtime: node
      packages_file: "actions/commitlint/package.json"
      run: commitlint --edit ${0}
      triggers:
        - git_hooks: [commit-msg]
